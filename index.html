<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monetki</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Lista Monetek</h1>
    <table id="monetki">
        <thead>
            <tr>
                <th>ID</th>
                <th>Flaga</th>
                <th>Nominal</th>
                <th>Katalog</th>
                <th>Stupka</th>
                <th>Rok</th>
                <th>Kraj</th>
                <th>Akcje</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <h2>Dodaj nowy rekord</h2>
    <form id="add" method="POST">
        <label for="flags">Flaga:</label>
        <select name="flags" id="flags"></select>

        <label for="nominal">Nominal:</label>
        <input type="text" name="nominal" id="nominal" placeholder="Nominal">

        <label for="stupka">Stupka:</label>
        <select name="stupka" id="stupka"></select>

        <label for="rok">Rok:</label>
        <input type="text" name="rok" id="rok" placeholder="Rok">

        <label for="katalog">Katalog:</label>
        <input type="text" name="katalog" id="katalog" placeholder="Katalog">

        <label for="country">Kraj:</label>
        <input type="text" name="country" id="country" placeholder="Kraj">

        <button type="submit">Dodaj</button>
    </form>

    <!-- Formularz edycji (modal) -->
    <div id="editModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" id="closeEdit">&times;</span>
            <h2>Edycja rekordu</h2>
            <form id="editForm">
                <input type="hidden" name="edit-id" id="edit-id">

                <label for="edit-flaga">Flaga:</label>
                <select name="edit-flaga" id="edit-flaga"></select>

                <label for="edit-nominal">Nominal:</label>
                <input type="text" name="edit-nominal" id="edit-nominal">

                <label for="edit-stupka">Stupka:</label>
                <select name="edit-stupka" id="edit-stupka"></select>

                <label for="edit-rok">Rok:</label>
                <input type="text" name="edit-rok" id="edit-rok">

                <label for="edit-katalog">Katalog:</label>
                <input type="text" name="edit-katalog" id="edit-katalog">

                <label for="edit-country">Kraj:</label>
                <input type="text" name="edit-country" id="edit-country">

                <button type="submit">Zapisz zmiany</button>
            </form>
        </div>
    </div>
</body>

</html>
